    <div style="position: absolute;left:50%;top: 50%; transform: translate(-50%,-50%);">

  <script>
    //slide zoom
var swiperZoomAnim = function() {
  var el = document.querySelector('.sample-zoom .swiper-slide-active p');
  var anim = document.querySelectorAll('.is-anim');

  for (var i = 0; i < anim.length; i++ ) {
    anim[i].classList.remove('is-anim');
  }
  el.classList.add('is-anim');
};

window.addEventListener('DOMContentLoaded', function() {
  var swiperZoom = new Swiper('.sample-zoom .swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    speed: 0.1,
    autoplay: 4500,
    effect: 'fade',
    loop: true,
    onInit: function(i) {
      swiperZoomAnim();
    },
    onSlideChangeEnd: function(i) {
      swiperZoomAnim();
    }
  });
}, false);
  </script>
  <!--Script Call-->
   <!-- Initialize Swiper -->
   <!--End Script Call-->


</body>
